<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div class="cal">
        <input type="text" class="display" placeholder="0000 ">
        <div class="mood"><div class="circle"></div></div>
        <!-- <div class="display"></div> -->
        <div class="button">
            <button class=" but + op">+</button>
            <button class=" but 1">1</button>
            <button class=" but 2">2</button>
            <button class=" but 3">3</button>
            <button class=" but - op">-</button>
            <button class=" but 4">4</button>
            <button class=" but 5">5</button>
            <button class=" but 6">6</button>
            <button class=" but * op">*</button>
            <button class=" but 7">7</button>
            <button class=" but 8">8</button>
            <button class=" but 9">9</button>
            <button class=" but / op">/</button>
            <button class=" but 0">0</button>
            <button class="clear">Clear</button>
            <button class="equal">=</button>
            <button class=" but ** op">**</button>
            <button class=" but op percent">%</button>
            <button class=" but dec op">.</button>
            <button class="but () op">( )</button>
            
        </div></div>
    </main>
    <script src="cal.js"></script>
</body>
</html>
